name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you for reporting your first bug! This helps us make the bookmarklets better for everyone to use.'
        pr-message: 'Thank you for making a pull request. Your new feature or update will help us make a better Scratching enviroment.'
